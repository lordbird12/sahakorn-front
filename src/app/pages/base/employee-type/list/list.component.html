<div class="app-content page-body">
  <div class="container">
    <!--Page header-->
    <div class="page-header">
      <div class="page-leftheader">
        <h4 class="page-title">รายการบริษัท</h4>
      </div>
      <div class="page-rightheader ml-auto d-lg-flex d-none">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="d-flex"
              ><svg
                class="svg-icon"
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3zm5 15h-2v-6H9v6H7v-7.81l5-4.5 5 4.5V18z"
                />
                <path
                  d="M7 10.19V18h2v-6h6v6h2v-7.81l-5-4.5z"
                  opacity=".3"
                /></svg
              ><span class="breadcrumb-icon"> หน้าหลัก</span></a
            >
          </li>
          <li class="breadcrumb-item"><a href="#">บริษัท</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            รายการบริษัท
          </li>
        </ol>
      </div>
    </div>
    <!--End Page header-->

    <!-- Row -->
    <div class="row">
      <div class="col-12">
        <!--div-->
        <div class="card">
          <div class="card-header">
            <div class="card-title">ตารางข้อมูล</div>
          </div>
          <div class="card-body">
            <div class="">
              <div class="table-responsive">
                <table
                  id="example"
                  class="table table-bordered text-nowrap key-buttons"
                >
                  <thead>
                    <tr>
                      <th class="border-bottom-0">ลำดับ.</th>
                      <th class="border-bottom-0">ชื่อไทย</th>
                      <th class="border-bottom-0">ชื่ออังกฤษ</th>
                      <th class="border-bottom-0">ผู้บันทึก</th>
                      <th class="border-bottom-0">วันที่บันทึก</th>
                      <th class="border-bottom-0">ผู้แก้ไข</th>
                      <th class="border-bottom-0">วันที่แก้ไข</th>
                      <th class="border-bottom-0">จัดการ</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of companyRow; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>{{ item.name_th }}</td>
                      <td>{{ item.name_en }}</td>
                      <td>{{ item.create_by }}</td>
                      <td>{{ item.create_at }}</td>
                      <td>{{ item.update_by }}</td>
                      <td>{{ item.update_at }}</td>
                      <td>
                        <div class="btn-list">
                          <button type="button" class="btn btn-icon btn-success"><i class="fa fa-edit"></i></button>
                          <button type="button" class="btn btn-icon btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!--/div-->
      </div>
    </div>
    <!-- /Row -->
  </div>
</div>
<!-- end app-content-->
